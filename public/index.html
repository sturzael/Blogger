		<div class="title">

			<div class="imgDiv"></div>
			<div class="blogName"></div>
			<div class="blogUrl"></div>

		</div>

		<p>Say hello using the People API.</p>

		<!--Add buttons to initiate auth sequence and sign out-->
		<button id="authorize-button" style="display: none;">Authorize</button>
		<button id="signout-button" style="display: none;">Sign Out</button>

		<div class="posts"></div>
		<div id="content"></div>

		<form id="postBlog" method="POST" action="/">
			<!-- Title of Blog -->
			<label for="postTitle">Post Title</label>
			<input type="text" name="postTitle" id="postTitle" class="form-control" placeholder="What are you gonna call it?">

			<!-- Blog Message -->
			<label for="postMessage">Message</label>
			<textarea class="form-control" rows="5" name="postMessage" id="postMessage" placeholder="What's your blog content?"></textarea>

			<!-- Submit -->
			<input type="submit" name="submit" id="submit" class="btn btn-primary" value="Send">
		</form>

  </div>
