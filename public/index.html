<!DOCTYPE html>
<html>
	<head>
		<title>Blogging Test</title>

		<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,900" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>

		<div class="title">
			<div class="triangle">

			</div>
			<div class="imgDiv"></div>
			<div class="blogName"></div>
			<div class="blogUrl"></div>

		</div>

	<div class="container">

		<form id="postForm" method="post" action="/">
			<h3>Make a post</h3>
			<div class="form-group">
				<label>Blog Title</label>
				<input type="text" id="title" class="form-control" placeholder="You must be blog owner to post soz">
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea id="content" class="form-control" rows="10"></textarea>
			</div>

			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
		<span id="result"></span>


		<div id="Posts"></div>

	</div>
			<div class="posts"></div>
	<script type="text/javascript" src="scripts/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
